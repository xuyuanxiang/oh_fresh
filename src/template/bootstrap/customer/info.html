	Controller: customer/info_controller.js
	路由：index.html#/customer

<header>
    <img src="img/logo.png" alt="ohFresh探鲜家">
</header>

<footer>
    <a href="#/home">
        <i class="glyphicon glyphicon-home"></i>
        <span>{{'HOME' | translate}}</span>
    </a>
    <a ng-show="!customer" href="#/login">
        <i class="glyphicon glyphicon-user"></i>
        <span>{{'LOGIN' | translate}}</span>
    </a>
    <a ng-show="customer" href="#/customer" class="active">
        <i class="glyphicon glyphicon-user"></i>
        <span>{{'MY' | translate}}</span>
    </a>
    <a href="#/cart">
        <i class="glyphicon glyphicon-shopping-cart"></i>
        <span class="badge" ng-show="carts.length>0">{{carts.length}}</span>
        <span>{{'SHOPPING_CART'| translate}}</span>
    </a>
    <a href="tel:10086">
        <i class="glyphicon glyphicon-phone-alt"></i>
        <span>{{'SERVICE' | translate}}</span>
    </a>
</footer>

<div class="container-fluid">
    <div class="panel panel-success row">
        <ul class="list-group panel-body row">
            <li class="list-group-item">
                <a href="#/customer/edit">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    {{customer.name}}
                    <i class="pull-right glyphicon glyphicon-chevron-right"></i>
                </a>
            </li>
            <li class="list-group-item">
                <a href="#/customer/qrcode">
                    <i class="glyphicon glyphicon-qrcode"></i>
                    二维码
                    <i class="pull-right glyphicon glyphicon-chevron-right"></i>
                </a>
            </li>
            <li class="list-group-item">
                <a href="#/address?from=customer">
                    <i class="glyphicon glyphicon-map-marker"></i>
                    配送地址
                    <i class="pull-right glyphicon glyphicon-chevron-right"></i>
                </a>
            </li>
            <li class="list-group-item">
                <button ng-click="logout()" class="btn btn-danger btn-block">
                    退出登录
                </button>
            </li>
        </ul>
    </div>
</div>
