<header>
    <img src="img/logo.png" alt="ohFresh探鲜家">
</header>

<div id="orderContent" class="container-fluid">

    <div class="row">
        <div class="btn-group btn-group-justified step">
            <div class="btn-group">
                <button type="button" class="btn btn-default passed">
                    购物车
                </button>
            </div>
            <div class="btn-group">
                <a href="#/order/create" type="button" class="btn btn-default passed">
                    配送地址
                </a>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default active">支付方式</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default disabled">订单确认</button>
            </div>
        </div>
    </div>

    <div class="list-group">
        <div class="list-group-item row">
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3"
                 ng-repeat="pay in payPatterns">
                <a ng-click="selectPayway(pay)" class="thumbnail"
                   ng-class="pay.selected?'active':''">
                    <img ng-src="{{pay.icon}}" alt="{{pay.name}}">

                    <div class="caption text-center">
                        {{pay.name}}
                    </div>
                </a>
            </div>
        </div>
    </div>


    <div class="row" ng-show="currentAddress">
        收货地址
        <ul class="list-group">
            <li class="list-group-item">
                <small class="pull-right">
                    <i class="glyphicon glyphicon-phone"></i>
                    {{currentAddress.mobilephone}}
                </small>
                <h4 class="list-group-item-heading">
                    <i class="glyphicon glyphicon-user"></i>
                    {{currentAddress.name}}
                </h4>

                <p class="list-group-item-text">
                    <small>
                        <i class="glyphicon glyphicon-map-marker"></i>
                        {{currentAddress.assemblename}}
                    </small>
                </p>
            </li>
        </ul>
    </div>

    <div class="row">
        购买商品
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="p in products">
                <p class="pull-right">
                    单价：<strong>￥{{p.price}} </strong>
                </p>
                <h4 class="list-group-item-heading">
                    {{p.name}}
                </h4>

                <p class="list-group-item-text">
                    数量：<strong>{{p.num}} </strong>
                </p>
            </li>
        </ul>
    </div>
</div>

<div ng-show="products.length>0&&!showList"
     class="row control-panel panel full">
    <div class="panel-heading">
        <p class="text-right">
            共 <strong>{{total().num}}</strong> 件商品，合计（不含运费）：<strong>￥{{total().price}}</strong>
        </p>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <a href="#/order/create" class="btn btn-danger btn-block">
            上一步
        </a>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <a href="#/order/verify" class="btn btn-success btn-block">
            下一步
        </a>
    </div>
</div>
